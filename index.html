<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT</title>
</head>
<body>
  <form onsubmit="return false;">
    <label for="input">Inserisci un messaggio:</label>
    <input type="text" id="input" name="input" placeholder="Scrivi qui il tuo messaggio" required>
    <button type="submit" onclick="sendMessage()">Invia</button>
  </form>
  <div id="output"></div>

  <script>
    const chatbotForm = document.querySelector("form");
    const chatbotInput = document.getElementById("input");
    const chatbotOutput = document.getElementById("output");

    chatbotForm.addEventListener("submit", async (event) => {
      event.preventDefault();
      await sendMessage();
    });

    async function callChatGPT(input) {
      try {
        const response = await fetch('https://europe-west8-chatbot-test-399410.cloudfunctions.net/chatbot', {
          method: 'POST',
          body: JSON.stringify({ userInput: input }),
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error('Errore nella chiamata alla Cloud Function');
        }

        const data = await response.json();
        return data;
      } catch (error) {
        console.error('Si Ã¨ verificato un errore:', error);
        return 'Errore nella chiamata al chatbot.';
      }
    }

    async function sendMessage() {
      const message = chatbotInput.value;
      if (message.trim() !== "") {
        chatbotOutput.innerHTML += "<p><strong>Utente:</strong> " + message + "</p>";
        chatbotInput.value = "";

        // Chiamata alla Cloud Function
        const response = await callChatGPT(message);
        chatbotOutput.innerHTML += "<p><strong>ChatGPT:</strong> " + response + "</p>";
      }
    }
  </script>
</body>
</html>
