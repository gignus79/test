<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT</title>
    <style>
         /* ... altri stili ... */

    .message {
        display: flex;
        align-items: center;
    }

    .avatar {
        border-radius: 50%;
        width: 30px;
        height: 30px;
        margin-right: 10px;
    }

    .user .avatar {
        background-image: url('path-to-user-avatar.jpg');
    }

    .bot .avatar {
        background-image: url('path-to-bot-avatar.jpg');
    }

          #userInput {
    width: calc(100% - 60px);
    padding: 10px; /* Aggiunge spazio intorno al testo all'interno dell'input */
    font-size: 16px; /* Aumenta la dimensione del testo */
    border-radius: 8px; /* Angoli arrotondati */
}

#sendButton, #clearChat {
    border-radius: 8px; /* Angoli arrotondati */
}

#chatbot {
    border-radius: 8px; /* Angoli arrotondati */
    /* ... altre regole ... */
}
</style>
</head>
<body>
    <div id="chatbot">
        <div id="chatLog"></div>
        <input type="text" id="userInput" placeholder="Type a message...">
        <button id="sendButton">Send</button>
        <button id="clearChat">Clear Chat</button>
        <div id="loading" style="display:none;">Thinking...</div>
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        document.getElementById('clearChat').addEventListener('click', function () {
            document.getElementById('chatLog').innerHTML = '';
        });

        function formatMessage(message) {
            message = message.replace(/(\d+\.) ([^\n]+)/g, '<li><strong>$2</strong></li>');
            if (message.includes('<li>')) {
                message = '<ol>' + message + '</ol>';
            }
            return message;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatLog = document.getElementById('chatLog');
            const loading = document.getElementById('loading');
            
            const userMessage = userInput.value.trim();
            
            if(userMessage) {
                chatLog.innerHTML += `<p>You: ${userMessage}</p>`;
                userInput.value = '';
                
                loading.style.display = 'block';
                
                try {
                    const botResponse = await sendMessageToBot(userMessage);
                    chatLog.innerHTML += `<p>Bot: ${formatMessage(botResponse.message)}</p>`;
                } catch (error) {
                    chatLog.innerHTML += `<p>Bot: Sorry, I am unable to respond at the moment.</p>`;
                } finally {
                    loading.style.display = 'none';
                    chatLog.scrollTop = chatLog.scrollHeight;
                }
            }
        }

        async function sendMessageToBot(message) {
            const functionUrl = 'https://europe-west8-chatbot-test-399410.cloudfunctions.net/chatbot'; 
            
            try {
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: message }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
