<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT</title>
</head>
<body>
    <h1>Chat with ChatGPT</h1>
    <div>
        <label for="userInput">Say something: </label>
        <input type="text" id="userInput">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="chatLog"></div>

    <script>
       async function callChatGPT(prompt) {
    const apiUrl = 'https://api.openai.com/v1/engines/davinci-codex/completions';
    const apiKey = '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';
    
    try {
        const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${apiKey}`
            },
            body: JSON.stringify({
                prompt: prompt,
                max_tokens: 150
            })
        });

        if (!response.ok) {
            const errorData = await response.json();
            console.error('API Error:', errorData);
            alert('Error communicating with ChatGPT: ' + errorData.error.message);
            return 'Sorry, I am unable to respond at the moment.';
        }

        const data = await response.json();
        return data.choices[0].text.trim();
    } catch (error) {
        console.error('Fetch Error:', error);
        alert('Error communicating with ChatGPT: ' + error.message);
        return 'Sorry, I am unable to respond at the moment.';
    }
}


        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatLog = document.getElementById('chatLog');
            
            // Aggiungi il messaggio dell'utente al log della chat
            chatLog.innerHTML += `<p>You: ${userInput}</p>`;
            
            // Ottieni la risposta da ChatGPT e aggiungila al log della chat
            const chatGPTResponse = await callChatGPT(userInput);
            chatLog.innerHTML += `<p>ChatGPT: ${chatGPTResponse}</p>`;
        }
    </script>
</body>
</html>
