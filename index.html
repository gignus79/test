<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT</title>
  
</head>
<body>
    <div id="chatbot">
    <div id="chatLog"></div>
    <input type="text" id="userInput" placeholder="Type a message...">
    <button id="sendButton">Send</button>
    <button id="clearButton">Clear</button>
    <div id="loading" style="display:none;">Thinking...</div>
</div>

      <style>
         /* ... altri stili ... */

    .message {
        display: flex;
        align-items: center;
    }

    .avatar {
        border-radius: 50%;
        width: 30px;
        height: 30px;
        margin-right: 10px;
    }

    .user .avatar {
        background-image: url('path-to-user-avatar.jpg');
    }

    .bot .avatar {
        background-image: url('path-to-bot-avatar.jpg');
    }
    </style>
    

    <script>
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        document.getElementById('clearButton').addEventListener('click', function () {
            document.getElementById('chatLog').innerHTML = '';
        });

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatLog = document.getElementById('chatLog');
            const loading = document.getElementById('loading');
            
            const userMessage = userInput.value.trim();
            
            if(userMessage) {
                chatLog.innerHTML += `<p>You: ${userMessage}</p>`;
                userInput.value = '';
                
                loading.style.display = 'block';
                
                try {
                    const botResponse = await sendMessageToBot(userMessage);
                    chatLog.innerHTML += `<p>Bot: ${botResponse.message}</p>`;
                } catch (error) {
                    chatLog.innerHTML += `<p>Bot: Sorry, I am unable to respond at the moment.</p>`;
                } finally {
                    loading.style.display = 'none';
                    chatLog.scrollTop = chatLog.scrollHeight;
                }
            }
        }

        async function sendMessageToBot(message) {
    const functionUrl = 'https://europe-west8-chatbot-test-399410.cloudfunctions.net/chatbot';
    
    try {
        const response = await fetch(functionUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ prompt: message }),
        });

        if (!response.ok) {
            throw new Error('Network response was not ok: ' + response.statusText);
        }

        const data = await response.json();
        console.log("Data received from the server:", data); // Log the data received
        return data;
    } catch (error) {
        console.error('Error:', error);
        throw error;
    }
}

        // Esempio di come aggiungere un messaggio al log della chat con un avatar
    function addMessageToChatLog(role, message) {
        const chatLog = document.getElementById('chatLog');
        const messageElement = document.createElement('p');
        messageElement.className = 'message ' + role;
        messageElement.innerHTML = `<span class="avatar"></span>${role === 'user' ? 'You' : 'Bot'}: ${message}`;
        chatLog.appendChild(messageElement);
    }

    </script>
</body>
</html>
