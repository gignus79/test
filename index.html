<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT</title>
</head>
<body>
    <h1>Chat with ChatGPT</h1>
    <div>
        <label for="userInput">Say something: </label>
        <input type="text" id="userInput">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div id="chatLog"></div>

    <script>
        async function callChatGPT(prompt) {
            const apiUrl = 'https://api.openai.com/v1/engines/chatgpt/completions'; // URL dell'API di ChatGPT
            const apiKey = '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'; // Sostituisci con la tua API key
            
            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        prompt: prompt,
                        max_tokens: 150 // Adatta il numero di token in base alle tue esigenze
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok' + response.statusText);
                }

                const data = await response.json();
                return data.choices[0].text.trim(); // Ritorna il testo generato da ChatGPT
            } catch (error) {
                console.error('There has been a problem with your fetch operation:', error);
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const chatLog = document.getElementById('chatLog');
            
            // Aggiungi il messaggio dell'utente al log della chat
            chatLog.innerHTML += `<p>You: ${userInput}</p>`;
            
            // Ottieni la risposta da ChatGPT e aggiungila al log della chat
            const chatGPTResponse = await callChatGPT(userInput);
            chatLog.innerHTML += `<p>ChatGPT: ${chatGPTResponse}</p>`;
        }
    </script>
</body>
</html>
