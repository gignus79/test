<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with ChatGPT</title>
    <style>
        #chatbot {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px; /* Aggiunto per angoli arrotondati */
        }

        #chatLog {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        #userInput {
            width: calc(100% - 60px);
            padding: 10px; /* Aggiunto per un input più grande */
            border-radius: 5px; /* Aggiunto per angoli arrotondati */
        }

        #sendButton, #clearChat {
            padding: 10px 20px; /* Aggiunto per bottoni più grandi */
            border-radius: 5px; /* Aggiunto per angoli arrotondati */
            margin-left: 5px;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="chatbot">
        <div id="chatLog"></div>
        <input type="text" id="userInput" placeholder="Type a message...">
        <button id="sendButton">Send</button>
        <button id="clearChat">Clear Chat</button>
        <div id="loading" style="display:none;">Thinking...</div>
    </div>

    <script>
        document.getElementById('sendButton').addEventListener('click', sendMessage);
        document.getElementById('userInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        document.getElementById('clearChat').addEventListener('click', function () {
            document.getElementById('chatLog').innerHTML = '';
        });

        function formatMessage(message) {
            message = message.replace(/(\d+\.) ([^\n]+)/g, '<li><strong>$2</strong></li>');
            if (message.includes('<li>')) {
                message = '<ol>' + message + '</ol>';
            }
            return message;
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const chatLog = document.getElementById('chatLog');
            const loading = document.getElementById('loading');
            
            const userMessage = userInput.value.trim();
            
            if(userMessage) {
                chatLog.innerHTML += `<p>You: ${userMessage}</p>`;
                userInput.value = '';
                
                loading.style.display = 'block';
                
                try {
                    const botResponse = await sendMessageToBot(userMessage);
                    chatLog.innerHTML += `<p>Bot: ${formatMessage(botResponse.message)}</p>`;
                } catch (error) {
                    chatLog.innerHTML += `<p>Bot: Sorry, I am unable to respond at the moment.</p>`;
                } finally {
                    loading.style.display = 'none';
                    chatLog.scrollTop = chatLog.scrollHeight;
                }
            }
        }

        async function sendMessageToBot(message) {
            const functionUrl = 'https://europe-west8-chatbot-test-399410.cloudfunctions.net/chatbot'; 
            
            try {
                const response = await fetch(functionUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: message }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok: ' + response.statusText);
                }

                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }
    </script>
</body>
</html>
